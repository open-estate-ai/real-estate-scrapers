apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: up-rera-scraper-app-runner
  name: up-rera-scraper-app-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: up-rera-scraper-app-runner
  template:
    metadata:
      labels:
        app: up-rera-scraper-app-runner

    spec:
      containers:
      - name: up-rera-scraper-app-runner
        image: up-rera-scraper-app-runner
        imagePullPolicy: IfNotPresent
        ports:
        - name: http2
          containerPort: 8080
        resources:
          requests:
            memory: "1Gi"    # Playwright baseline
            cpu: "500m"      # Browser automation needs more CPU
          limits:
            memory: "3Gi"    # Headroom for parallel scraping
            cpu: "2000m"     # Better browser performance
        readinessProbe:
          httpGet:
            path: /healthz/
            port: http2
        livenessProbe:
          httpGet:
            path: /healthz/
            port: http2
        env:
          - name: K8S_APPNAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['app']
          - name: K8S_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        envFrom:
          - configMapRef:
              name: app-config
        
